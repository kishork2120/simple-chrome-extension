<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Simple Image generator extension</title>
</head>
<body>
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        Simple Image generator
      </p>
    </header>
    <div class="card-image">
      <figure class="image">
        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Sample image" id="imageHolder">
      </figure>
    </div>
    <footer class="card-footer">
      <a id="button" class="card-footer-item">Generate</a>
      <a id="closeButton" class="card-footer-item">Close</a>
    </footer>
  </div>
</body>
<script src="script.js"></script>
</html>
